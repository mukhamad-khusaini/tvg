<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Invoice Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: #000; /* kotak hitam */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
        width: 100%;
        max-width: 400px; /* batas lebar agar tidak terlalu besar */
        color: #fff;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 25px;
        color: #fff;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #ddd;
        text-align: left;
      }

      input[type="file"] {
        margin-bottom: 20px;
        width: 100%;
        color: #fff;
      }

      button {
        background: #0078d7;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s ease;
        width: 100%;
      }

      button:hover {
        background: #005a9e;
      }

      /* Responsive tweaks */
      @media (max-width: 480px) {
        .container {
          padding: 20px;
          max-width: 100%;
        }

        h1 {
          font-size: 18px;
        }

        .logo {
          width: 60px;
          height: 60px;
        }

        button {
          font-size: 13px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo di atas -->
      <img src="turgovillage.webp" alt="Logo" class="logo" />

      <h1>Invoice Generator</h1>

      <div>
        <label for="pdfInput">Template PDF (invoice.pdf):</label>
        <input id="pdfInput" type="file" accept="application/pdf" />
      </div>

      <div>
        <label for="xlsxInput">Data Excel (data.xlsx):</label>
        <input id="xlsxInput" type="file" accept=".xlsx" />
      </div>

      <button id="generateBtn">Generate & Download</button>
    </div>

    <!-- CDN libraries -->
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
